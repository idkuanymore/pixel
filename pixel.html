<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="field-container">
    <div class="color-palette">
        <div class="color-cell red selected"></div>
        <div class="color-cell green"></div>
        <div class="color-cell blue"></div>
        <div class="color-cell yellow"></div>
        <div class="color-cell skyblue"></div>
        <div class="tool-cell eraser">
            <img src="https://s3.timeweb.cloud/de4f3b0d-z959/eraser_white.png" alt="">
        </div>
        <div class="tool-cell fill-tool">
            <img src="https://s3.timeweb.cloud/de4f3b0d-z959/bucket_white.png" alt="">
        </div>
        <div class="tool-cell clear">
            <img src="https://i.ibb.co/rKxMgQHg/klipartz-com.png" alt="">
        </div>
        <div class=" tool-cell save">
            <img src="https://s3.twcstorage.ru/de4f3b0d-z959/sprites/save_white.png" alt="">
        </div>
    </div>
    <div class="field"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js" integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="pixel.js"></script>
</body>
</html>
